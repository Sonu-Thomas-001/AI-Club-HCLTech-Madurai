<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Club HCLTech Madurai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
      @layer base {
        html {
          font-family: 'Inter', sans-serif;
          scroll-behavior: smooth;
        }
        body {
          @apply bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200;
        }
        .glass-card {
          @apply bg-white/50 dark:bg-gray-800/50 backdrop-blur-lg border border-white/20;
        }
        .gradient-text {
            @apply bg-clip-text text-transparent bg-gradient-to-r;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'space-grotesk': ['"Space Grotesk"', 'sans-serif'],
              'inter': ['"Inter"', 'sans-serif'],
            },
            colors: {
              'hcl-blue': '#29ABE2',
              'hcl-teal': '#008080',
              'tech-purple': '#5F1EBE',
              'light-gray': '#F0F0F0',
              'primary-text': '#1E1E1E',
              'secondary-text': '#555555',
              'link-hover': '#007B9E',
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.18",
    "@google/genai": "https://aistudiocdn.com/@google/genai@0.18.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
