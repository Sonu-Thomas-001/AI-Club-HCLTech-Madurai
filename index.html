
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Club HCLTech Madurai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
      @layer base {
        html {
          font-family: 'Inter', sans-serif;
          scroll-behavior: smooth;
        }
        body {
          @apply bg-gray-50 dark:bg-[#0a0a0a] text-gray-800 dark:text-gray-200 antialiased overflow-x-hidden;
        }
        ::selection {
          @apply bg-hcl-blue/30 text-white;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          @apply bg-transparent;
        }
        ::-webkit-scrollbar-thumb {
          @apply bg-gray-300 dark:bg-gray-700 rounded-full;
        }
        ::-webkit-scrollbar-thumb:hover {
          @apply bg-hcl-blue;
        }
        
        /* Premium Glassmorphism */
        .glass-card {
          @apply bg-white/70 dark:bg-gray-900/60 backdrop-blur-xl border border-white/40 dark:border-white/10 shadow-lg dark:shadow-none;
        }
        
        .glass-panel {
           @apply bg-white/40 dark:bg-black/40 backdrop-blur-2xl border border-white/30 dark:border-white/5;
        }

        .gradient-text {
            @apply bg-clip-text text-transparent bg-gradient-to-r;
        }

        /* Cinematic Noise Texture */
        .bg-noise {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 0;
          opacity: 0.05;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        /* Animation Utilities */
        .animate-blob {
          animation: blob 7s infinite;
        }
        .animation-delay-2000 {
          animation-delay: 2s;
        }
        .animation-delay-4000 {
          animation-delay: 4s;
        }
        @keyframes blob {
          0% { transform: translate(0px, 0px) scale(1); }
          33% { transform: translate(30px, -50px) scale(1.1); }
          66% { transform: translate(-20px, 20px) scale(0.9); }
          100% { transform: translate(0px, 0px) scale(1); }
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'space-grotesk': ['"Space Grotesk"', 'sans-serif'],
              'inter': ['"Inter"', 'sans-serif'],
            },
            colors: {
              'hcl-blue': '#29ABE2',
              'hcl-teal': '#008080',
              'tech-purple': '#5F1EBE',
              'light-gray': '#F0F0F0',
              'primary-text': '#1E1E1E',
              'secondary-text': '#555555',
              'link-hover': '#007B9E',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #80808012 1px, transparent 1px), linear-gradient(to bottom, #80808012 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
  <script type="importmap">

}
</script>
</head>
